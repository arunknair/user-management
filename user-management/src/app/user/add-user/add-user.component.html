
<mat-card class="adduser-style">
<mat-horizontal-stepper  #stepper>
        <mat-step [stepControl]="form1">
           <form [formGroup]="form1">
              <ng-template matStepLabel>PERSONAL DETAILS</ng-template>
              <mat-list>
                 <mat-list-item>
                    <mat-form-field>
                       <input matInput placeholder="First name" [formControl]='fname' required>
                    </mat-form-field>
                 </mat-list-item>
                 <mat-list-item>
                    <mat-form-field>
                       <input matInput placeholder="Last name" [formControl]='lname' required>
                    </mat-form-field>
                 </mat-list-item>
                 <mat-list-item>
                  <mat-form-field>
                     <input matInput placeholder="Email ID" [formControl]='email' required>
                  </mat-form-field>
               </mat-list-item>
               <mat-list-item>
                  <mat-form-field>
                     <input matInput placeholder="Phone Number" [formControl]='phone' required>
                  </mat-form-field>
               </mat-list-item>
              </mat-list>
              <div>
                 <button mat-button matStepperNext>Next</button>
              </div>
           </form>
        </mat-step>

              <div>
                 <button mat-button matStepperPrevious>Back</button>
                 <button mat-button matStepperNext>Next</button>
              </div>
           </form>
        </mat-step> -->
        <mat-step>
           <ng-template matStepLabel>CONFIRM</ng-template>
           Please Confirm the given details.
           <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button (click)="stepper.reset()">Reset</button>
              <button mat-button (click)="saveUserInfo()">Save</button>
           </div>
        </mat-step>
     </mat-horizontal-stepper>
    </mat-card>
