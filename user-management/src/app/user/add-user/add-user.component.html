
<mat-card class="user-style">
<mat-horizontal-stepper  #stepper>
        <mat-step [stepControl]="form1">
           <form [formGroup]="form1">
              <ng-template matStepLabel>PERSONAL DETAILS</ng-template>
              <mat-list>
                 <mat-list-item>
                    <mat-form-field>
                       <input matInput type="text" placeholder="First name" [formControl]='fname' required>
                    </mat-form-field>
                 </mat-list-item>
                 <mat-list-item>
                    <mat-form-field>
                       <input matInput type="text" placeholder="Last name" [formControl]='lname' required>
                    </mat-form-field>
                 </mat-list-item>
                 <mat-list-item>
                  <mat-form-field>
                     <input matInput type="email" placeholder="Email ID" [formControl]='email' required>
                  </mat-form-field>
               </mat-list-item>
               <mat-list-item>
                  <mat-form-field>
                     <input matInput type="text" placeholder="Phone Number" [formControl]='phone' required>
                  </mat-form-field>
               </mat-list-item>

                <mat-list-item>
                  <label>Gender</label>
                    <mat-radio-group aria-label="Select an option" style="margin-left: 5%;" [formControl]="gender">
                      <mat-radio-button value="1">Male</mat-radio-button><br>
                      <mat-radio-button value="2">Female</mat-radio-button>
                    </mat-radio-group>

                </mat-list-item>


                <mat-list-item>
                  <mat-form-field>
                    <mat-label>Highest Degree</mat-label>
                    <mat-select [formControl]="degree">
                      <mat-option *ngFor="let degree of qualifications" [value]="degree.id">
                        {{degree.degreeName}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </mat-list-item>


                <mat-list-item>
                  <mat-form-field>
                    <textarea matInput  placeholder="Address" [formControl]='address' required>
                    </textarea>
                  </mat-form-field>
                </mat-list-item>


                <mat-list-item>
                  <label>Date of Birth</label>
                    <input [owlDateTime]="dob1" [owlDateTimeTrigger]="dob1" [formControl]="dob" required style="margin-left: 5%;">
                    <owl-date-time #dob1></owl-date-time>
                </mat-list-item>



              </mat-list>
              <div>
                 <button mat-button matStepperNext>Next</button>
                <button mat-button (click)="test()">LOG</button>
              </div>
           </form>
        </mat-step>
        <!-- <mat-step [stepControl]="form2">
           <form [formGroup]="form2">
              <ng-template matStepLabel>CONTACT DETAILS</ng-template>
              <div>
                 <button mat-button matStepperPrevious>Back</button>
                 <button mat-button matStepperNext>Next</button>
              </div>
           </form>
        </mat-step> -->
        <mat-step>
           <ng-template matStepLabel>CONFIRM</ng-template>
           Please Confirm the given details.
           <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button (click)="stepper.reset()">Reset</button>
              <button mat-button (click)="saveUserInfo()">Save</button>
           </div>
        </mat-step>
     </mat-horizontal-stepper>
    </mat-card>
